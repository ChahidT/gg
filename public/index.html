    <style>
        body {
            background: #4d60ed;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            box-sizing: border-box;
        @media (max-width: 600px) {
            .logo {
                width: 80px;
                margin-bottom: 18px;
            }
            .coming-soon {
                font-size: 1.5rem;
                margin-bottom: 8px;
            }
            .slogan {
                font-size: 1rem;
                margin-bottom: 18px;
            }
            .timer {
                gap: 10px;
                margin-bottom: 18px;
            }
            .timer-number {
                font-size: 1.1rem;
                padding: 8px 10px;
            }
            .timer-label {
                font-size: 0.85rem;
            }
            footer {
                font-size: 0.9rem;
                padding: 16px 0 8px 0;
                max-width: 98vw;
                gap: 4px;
            }
        }
        }
        .logo {
            width: 120px;
            margin-bottom: 32px;
            filter: drop-shadow(0 2px 8px rgba(0,0,0,0.15));
        }
        .coming-soon {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 12px;
            color: #fff;
        }
        .slogan {
            font-size: 1.2rem;
            margin-bottom: 32px;
            color: #e0e3fa;
        }
        .timer {
            display: flex;
            gap: 24px;
            margin-bottom: 32px;
        }
        .timer-item {
            text-align: center;
        }
        .timer-number {
            font-size: 2rem;
            font-weight: bold;
            background: #fff;
            color: #4d60ed;
            border-radius: 8px;
            padding: 16px 24px;
            margin-bottom: 8px;
            box-shadow: 0 2px 8px rgba(77,96,237,0.15);
        }
        .timer-label {
            font-size: 1rem;
            color: #e0e3fa;
        }
        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
            max-width: 400px;
            margin: 0 auto;
            padding: 24px 0 12px 0;
            font-size: 1rem;
            color: #e0e3fa;
        }
        .discord-link {
            color: #e0e3fa;
            margin-left: 0;
            text-decoration: none;
            position: relative;
            top: 2px;
            transition: color 0.2s;
        }
        .discord-link:hover {
            color: #fff;
        }
        .discord-link i {
            font-size: 1rem;
        }
        .discord-btn {
            background: #5865F2;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-left: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .discord-btn:hover {
            background: #4752c4;
        }
        .discord-btn i {
            color: #fff;
            font-size: 1.3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/Sync Vector.png" alt="Sync Logo" class="logo">
        <div class="coming-soon">Coming Soon</div>
        <div class="slogan">We're powering your digital future.</div>
        <div class="timer" id="timer">
            <div class="timer-item">
                <div class="timer-number" id="days">00</div>
                <div class="timer-label">Days</div>
            </div>
            <div class="timer-item">
                <div class="timer-number" id="hours">00</div>
                <div class="timer-label">Hours</div>
            </div>
            <div class="timer-item">
                <div class="timer-number" id="minutes">00</div>
                <div class="timer-label">Minutes</div>
            </div>
            <div class="timer-item">
                <div class="timer-number" id="seconds">00</div>
                <div class="timer-label">Seconds</div>
            </div>
        </div>
    </div>
    <footer>
        <span>&copy; 2025 Sync - Coming Soon</span>
        <a class="discord-link" href="https://discord.gg/synclogics" target="_blank" title="Join our Discord">
            <i class="fa-brands fa-discord"></i>
        </a>
    </footer>
    <script>
        const launchDate = new Date('2025-08-15T18:00:00');

        function updateTimer() {
            const now = new Date();
            const diff = launchDate - now;
            if (diff <= 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);
            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }
        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
</body>

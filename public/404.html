<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Sync</title>
    <link rel="icon" href="assets/SyncLogo PNG (1).png">
    <style>
        body {
            background: linear-gradient(135deg, #4d60ed 0%, #5865F2 100%);
            color: #222;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .wrapper {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(77,96,237,0.18);
            padding: 48px 36px 36px 36px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            animation: fadeIn 0.7s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .logo {
            width: 90px;
            margin-bottom: 20px;
            filter: drop-shadow(0 2px 8px #4d60ed33);
        }
        h1 {
            font-size: 2.4rem;
            margin-bottom: 14px;
            color: #4d60ed;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px #4d60ed22;
            text-align: center;
        }
        p {
            font-size: 1.15rem;
            color: #222;
            text-align: center;
            margin-bottom: 18px;
        }
        a {
            color: #fff;
            background: #4d60ed;
            text-decoration: none;
            padding: 10px 28px;
            border-radius: 8px;
            font-weight: 600;
            box-shadow: 0 2px 8px #4d60ed22;
            transition: background 0.2s;
            margin-top: 10px;
        }
        a:hover {
            background: #5865F2;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <img src="assets/Sync Vector (1).png" alt="Sync Logo" class="logo">
        <h1>404 - Page Not Found</h1>
        <p>Sorry, the page you are looking for does not exist.</p>
        <a href="/">Return to Homepage</a>
    </div>
</body>
</html>

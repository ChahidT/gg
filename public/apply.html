<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://i.postimg.cc/2S1mWb5z/Sync-Logo-PNG-1.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Sync | Apply</title>
  <style>
    * {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #4d60ed;
    }

    .logo-left-corner {
      margin-top: 15px;
      margin-left: 8px;
    }

    .logo-left-corner img {
      width: 100px;
      height: auto;
    }

    .application-wrapper {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px #4d60ed22;
      max-width: 420px;
      margin: 48px auto;
      padding: 40px 32px 32px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .application-title {
      color: #4d60ed;
      font-size: 1.7rem;
      font-weight: 700;
      margin-bottom: 28px;
      text-align: center;
    }

    .application-buttons {
      display: flex;
      flex-direction: column;
      gap: 18px;
      width: 100%;
      align-items: stretch;
    }

    .application-btn {
      background: #f3f6ff;
      color: #4d60ed;
      font-size: 1.15rem;
      font-weight: 600;
      border-radius: 10px;
      padding: 16px 20px;
      text-decoration: none;
      box-shadow: 0 2px 8px #4d60ed11;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      border: none;
      cursor: pointer;
      position: relative;
    }

    .application-btn:hover {
      background: #4d60ed;
      color: #fff;
      box-shadow: 0 4px 16px #4d60ed33;
    }

    .application-btn i {
      color: #4d60ed;
      font-size: 1.3rem;
    }

    .application-btn:hover i {
      color: white;
    }

    .application-btn.closed {
      background-color: #ddd;
      color: #999;
      pointer-events: none;
      cursor: not-allowed;
      opacity: 0.7;
      box-shadow: none;
    }

    .application-btn.closed i {
      color: #999;
    }

    .application-btn.closed .label {
      position: absolute;
      top: -3.5px;
      right: 2px;
      background-color: #ff3c3c;
      color: white;
      font-size: 0.6rem;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 8px;
      text-transform: uppercase;
    }

    @media (max-width: 600px) {
      .application-wrapper {
        max-width: 98vw;
        padding: 24px 8px 18px 8px;
      }

      .application-title {
        font-size: 1.2rem;
      }

      .application-btn {
        font-size: 1rem;
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-left-corner">
    <img src="https://i.postimg.cc/nLsznSmG/Sync-Vector.png" alt="Sync Logo" />
  </div>
  <div class="application-wrapper">
    <h2 class="application-title">Choose your application</h2>
    <div class="application-buttons">
      <a href="/apply-developer" class="application-btn"><i class="fa-solid fa-code"></i><span>Developer</span></a>
      <a href="/apply-management" class="application-btn"><i class="fa-solid fa-code"></i><span>Management</span></a>
      <a href="/apply-support" class="application-btn"><i class="fa-solid fa-headset"></i><span>Support</span></a>
      <a href="/apply-moderator" class="application-btn"><i class="fa-solid fa-shield-halved"></i><span>Moderator</span></a>
      <a href="#" class="application-btn closed" title="Applications are currently closed">
        <i class="fa-solid fa-bullhorn"></i><span>Marketing</span>
        <span class="label">Closed</span>
      </a>
    </div>
  </div>
</body>
</html>

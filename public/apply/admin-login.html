<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login | Sync</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://i.postimg.cc/2S1mWb5z/Sync-Logo-PNG-1.png" />
  <style>
    body {
      background: #4d60ed;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
    }

    .login-wrapper {
      max-width: 340px;
      margin: 80px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px #4d60ed22;
      padding: 32px 24px;
      color: #222;
    }

    .login-wrapper h2 {
      text-align: center;
      color: #4d60ed;
      margin-bottom: 18px;
    }

    .login-wrapper input {
      width: 100%;
      padding: 10px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: 1px solid #e0e3fa;
    }

    .login-btn {
      width: 100%;
      background: #4d60ed;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-weight: 600;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .login-btn:hover {
      background: #5865F2;
    }

    .error-msg {
      color: #e53935;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <h2>Admin Login</h2>
    <form method="POST" action="/apply/admin/login">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button class="login-btn" type="submit">Login</button>
    </form>
    <div class="error-msg">
      <script>
        const params = new URLSearchParams(window.location.search);
        if (params.get("error")) {
          document.write(decodeURIComponent(params.get("error")));
        }
      </script>
    </div>
  </div>
</body>
</html>
